<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <title>Contact | Nicholas George</title>
    <meta name="description" content="Contact Nicholas George - Mechanical Product Design Engineer">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Specific Styles */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .contact-header h1 {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-sm);
        }

        .contact-header .subtitle {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            letter-spacing: 0.1em;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            background: rgba(247, 147, 26, 0.02);
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.2s ease;
            clip-path: polygon(
                var(--chamfer) 0,
                calc(100% - var(--chamfer)) 0,
                100% var(--chamfer),
                100% calc(100% - var(--chamfer)),
                calc(100% - var(--chamfer)) 100%,
                var(--chamfer) 100%,
                0 calc(100% - var(--chamfer)),
                0 var(--chamfer)
            );
        }

        .contact-method:hover {
            border-color: var(--color-accent);
            background: rgba(247, 147, 26, 0.05);
        }

        .contact-method-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            flex-shrink: 0;
            clip-path: polygon(6px 0, 100% 0, 100% calc(100% - 6px), calc(100% - 6px) 100%, 0 100%, 0 6px);
        }

        .contact-method-icon svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .contact-method-info {
            flex: 1;
        }

        .contact-method-label {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .contact-method-value {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--color-accent);
        }

        .contact-method-arrow {
            width: 20px;
            height: 20px;
            stroke: var(--color-text-tertiary);
            stroke-width: 1.5;
            fill: none;
            transition: transform 0.2s ease, stroke 0.2s ease;
        }

        .contact-method:hover .contact-method-arrow {
            stroke: var(--color-accent);
            transform: translateX(4px);
        }

        .contact-note {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        .contact-note p {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--color-text-tertiary);
            letter-spacing: 0.05em;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-lg);
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--color-accent);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        /* Circuit decoration */
        .contact-circuit {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 50px;
            opacity: 0.3;
        }
    </style>
</head>

    <script>
        // Header shadow on scroll
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                header.style.boxShadow = '0 1px 20px rgba(0,0,0,0.05)';
            } else {
                header.style.boxShadow = 'none';
            }
        });
